<!DOCTYPE html>
<html lang="en" xmlns:th="http.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>

<h2> Registration new user </h2>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
    <leble for="Username">Name</leble>
    <input type="text" th:field="*{username}" id="username">
    <br><br>
    <leble for="Surname">Surname</leble>
    <input type="text" th:field="*{surname}" id="surname">
    <br><br>
    <leble for="Age">Age</leble>
    <input type="text" th:field="*{age}" id="age">
    <br><br>
    <leble for="Email">Email</leble>
    <input type="text" th:field="*{email}" id="email">
    <br><br>
    <leble for="Password">Password</leble>
    <input type="text" th:field="*{password}" id="password">
    <leble for="Role">Role</leble>
    <input type="text" th:field="*{role}" id="role">
    <input type="submit" value="Ok">
</form>

<br><br>
<a href="/">No, thanks.</a>



</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> All users</title>
</head>
<h1>All users</h1>

<body>
<br>
<div th:each="user:${users}">
    <table>
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Username:</td>
            <td><p th:text="${user.getUsername()}">VALUE</p></td>
        </tr>
        <tr>
            <td>Surname:</td>
            <td><p th:text="${user.getSurname()}">VALUE</p></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><p th:text="${user.getAge()}">VALUE</p></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><p th:text="${user.getEmail()}">VALUE</p></td>
        </tr>
        <tr>
    </table>
</div>

<br><br>
    <a href="/">Back</a>
</body>
</html>

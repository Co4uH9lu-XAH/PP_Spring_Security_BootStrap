<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Spring Security Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<!---------------------------------------------- Menu ------------------------------------------------->

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <p class="navbar-brand text-white">
      <b><span class="align-middle" th:text="${user.email}"></span></b>
      <span class="align-middle">with roles:</span>
      <span class="align-middle" th:text="${user.roles}"></span>
    </p>
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-dark text-secondary">Logout</button>
    </form>
  </div>
</nav>



<div class="container-fluid">

  <!---------------------------------------------- Left row ------------------------------------------------->

  <div class="row">
    <div class="col-md-1">
      <div class="bg-primary text-white">
        <span class="align-middle" th:text="${user.getUsername()}"></span>
      </div>
    </div>

    <!------------------------------------------ Right row ------------------------------------------------->

    <div class="col-md-11">
      <div class="p-3 mb-2 bg-light text-dark">
        <h1>Admin panel</h1>
        <div class="pt-2 tab-content">
          <div class="tab-pane fade show active" id="description">
            <div class="p-3 border">
              <h5 class="my-0 mx-2">All users</h5>
            </div>

            <!----------------------------- Table------------------------------------------------->
            <div class="p-3 bg-white border border-top-0">
              <table class="usersTable table table-striped text-dark">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>First name</th>
                  <th>Last name</th>
                  <th>Age</th>
                  <th>Email</th>
                  <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td th:text="${user.id}"></td>
                  <td th:text="${user.username}"></td>
                  <td th:text="${user.surname}"></td>
                  <td th:text="${user.age}"></td>
                  <td th:text="${user.email}"></td>
                  <td>
                    <th:block th:each="r: ${user.roles}"
                              th:text="${r.role} + ' '">
                    </th:block>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

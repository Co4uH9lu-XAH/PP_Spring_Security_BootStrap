<!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h2> Admin page.</h2>
<br><br>

<table>
    <tr>
        <th>Name</th>
        <th>Value</th>
    </tr>
    <tr>
        <td>Username:</td>
        <td><p th:text="${user.getUsername()}">VALUE</p></td>
    </tr>
    <tr>
        <td>Surname:</td>
        <td><p th:text="${user.getSurname()}">VALUE</p></td>
    </tr>
    <tr>
        <td>Age:</td>
        <td><p th:text="${user.getAge()}">VALUE</p></td>
    </tr>
    <tr>
        <td>Email:</td>
        <td><p th:text="${user.getEmail()}">VALUE</p></td>
    </tr>
    <td>Role:</td>
    <td>
        <div th:each="role:${role}">
            <a th:text="${role.getRole}">VALUE</a>
        </div>
    </td>
    <tr>
</table>
<br><br>
    <a th:href="@{/admin/{id}/edit (id=${user.getId()})}">Edit</a>
<br><br>
<form th:action="@{/admin/{id}(id=${user.getId()})}" th:method="DELETE">
    <input type="submit" value="Delete"/>
</form>
<br><br>

<a href="/admin/showUsers">Back</a>
</body>
</html>
